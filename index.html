<!DOCTYPE html>
<html>  
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script> 
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>   

  <body>
    <a-scene embedded arjs>
      <a-assets>
        <img id="transpImageFondo" src="Fondo.png">
        <img id="transpImageCapa1" src="Capa1.png">
        <img id="transpImageCapa2" src="Capa2.png">
        <img id="transpImageCapa3" src="Capa3.png">
        <img id="transpImageCapa4" src="Capa4.png">
      </a-assets>

      
      
      	<a-image width="1" height="1" src="#transpImageFondo" position='0 0.5 0' rotation="-90 0 0" ></a-image>
      	<a-image width="1" height="1" src="#transpImageCapa1" position='0 0.6 0' rotation="-90 0 0" ></a-image>
      	<a-image width="1" height="1" src="#transpImageCapa2" position='0 0.7 0' rotation="-90 0 0" ></a-image>
      	<a-image width="1" height="1" src="#transpImageCapa3" position='0 0.8 0' rotation="-90 0 0" ></a-image>
      	<a-image width="1" height="1" src="#transpImageCapa4" position='0 0.9 0' rotation="-90 0 0" ></a-image>

      <!--<a-marker-camera preset='hiro'></a-marker-camera>-->
      <a-marker-camera type='pattern' patternUrl='pattern_Origami_marker_qr.patt'></a-marker-camera>
      <a-marker type='pattern' patternUrl='pattern_Origami_marker_qr.patt'></a-marker>
      

    </a-scene>
  </body>
</html>
